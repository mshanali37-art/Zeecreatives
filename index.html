<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zee Creatives</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
      }
      .glow-accent {
        box-shadow: 0 0 30px rgba(204, 255, 0, 0.15);
      }
      .bg-mesh {
        background: radial-gradient(circle at 50% -20%, #062a1a 0%, #000000 75%);
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #000; }
      ::-webkit-scrollbar-thumb { background: #1a3326; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #ccff00; }
      .animate-spin-slow { animation: spin 12s linear infinite; }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
